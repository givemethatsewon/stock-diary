version: "3.9"

services:
  api:
    image: givemethatsewon/stock-diary-api:latest
    container_name: stock-diary-api
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      GOOGLE_APPLICATION_CREDENTIALS: /home/ec2-user/jusida/stock-diary-firebase-credentials.json
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_REGION: ${AWS_S3_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "8000:8000"
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS}:${GOOGLE_APPLICATION_CREDENTIALS}:ro
    networks:
      - stock-diary-net

  web:
    image: givemethatsewon/stock-diary-web:latest
    container_name: stock-diary-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      # web 서비스가 서버에서 실행될 때 필요한 환경변수
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      INTERNAL_API_URL: http://api:8000
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - stock-diary-net

networks:
  stock-diary-net:
    driver: bridge